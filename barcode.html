<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #scanner-container {
            position: relative;
            width: 640px;
            height: 480px;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="scanner-container">
        <video id="video"></video>
        <canvas id="canvas"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script>
               Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector("#scanner-container"),
            },
            decoder: {
                readers: ["code_128_reader"],
            },
        }, function (error) {
            if (error) {
                console.error(error);
                return;
            }
            Quagga.start();
        });

        Quagga.onDetected(function (result) {
            console.log("Decoded barcode:", result.codeResult.code);
            alert("Decoded barcode: " + result.codeResult.code);

            // Stop scanning after the first result
            Quagga.stop();
        });
    </script>
</body>
</html>
